<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pendientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-flex">
    <div class="container">
      <h1>Mis Pendientes</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Nueva tarea..." required />
        <select id="category-select">
          <option value="trabajo">Trabajo</option>
          <option value="estudios">Estudios</option>
          <option value="otras">Otras</option>
        </select>
        <button type="submit">Agregar</button>
      </form>
      <div class="filters">
        <button data-filter="todas" class="active">Todas</button>
        <button data-filter="trabajo">Trabajo</button>
        <button data-filter="estudios">Estudios</button>
        <button data-filter="otras">Otras</button>
      </div>
      <!-- Nuevo input y botón para categorías -->
      <input type="text" id="category-name-input" placeholder="Nombre de la categoría">
      <button id="add-category-btn">Nueva Categoría</button>
      <button id="manage-categories-btn" type="button">Administrar Categorías</button>
      
      <!-- Información sobre la nueva funcionalidad -->
      <div class="drag-drop-info">
        <p><strong>🆕 Nueva funcionalidad:</strong> Arrastra las categorías desde la lista de administración hacia el icono de la papelera para eliminarlas de forma rápida e intuitiva.</p>
      </div>
      
      <!-- Botón de debug (solo para desarrollo) -->
      <button id="debug-categories-btn" type="button" style="background: #ff9800; color: white; margin-top: 10px; font-size: 12px;">🐛 Debug Categorías</button>
      
      <ul id="category-list" style="display:none;"></ul>
    </div>
    <div class="completed-container">
      <button class="accordion-toggle" data-target="task-list">
        <span class="arrow">▶</span> Tareas Pendientes
      </button>
      <ul id="task-list" class="accordion-content"></ul>
    </div>
    <div class="completed-container">
      <button class="accordion-toggle" data-target="in-progress-task-list">
        <span class="arrow">▶</span> Tareas en Progreso
      </button>
      <ul id="in-progress-task-list" class="accordion-content"></ul>
    </div>
    <div class="completed-container">
      <button class="accordion-toggle" data-target="completed-task-list">
        <span class="arrow">▶</span> Tareas Completadas
      </button>
      <ul id="completed-task-list" class="accordion-content"></ul>
    </div>
  </div>
  
  <!-- Icono flotante de papelera -->
  <div id="trash-icon" class="trash-icon" title="Papelera de Reciclaje">
    🗑️
  </div>
  
  <!-- Ventana emergente de papelera -->
  <div id="trash-window" class="trash-window">
    <div class="trash-window-header">
      <div class="trash-window-title">
        <span class="trash-icon-small">🗑️</span>
        Papelera de Reciclaje
      </div>
      <div class="trash-window-controls">
        <button id="close-trash" class="window-control-btn" title="Cerrar">×</button>
      </div>
    </div>
    <div class="trash-window-content">
      <ul id="trash-task-list"></ul>
      <div class="trash-window-footer">
        <button id="delete-all-trash" class="delete-all-btn" title="Eliminar todas las tareas">🗑️ Eliminar Todo</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
