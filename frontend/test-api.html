            try {
                resultDiv.innerHTML = 'Probando...';
                console.log('Iniciando prueba...');
                
                const result = await window.deleteAllDeletedTasks();
                console.log('Resultado:', result);
                resultDiv.innerHTML = `Ã‰xito: ${JSON.stringify(result)}`;

            }
        }
    </script>
